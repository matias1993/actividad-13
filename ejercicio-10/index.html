<!-- Dentro del siguiente archivo se encuentra una calculadora
que no está completa. El botón = funciona evaluando la expresión
que se encuentra en el input.

Se requiere ingresar todos los otros botones de la calculadora
para que modifiquen el input agregando su valor.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>
  <body>

  <form name="calc">
    <input type="text" name="calculator" value="">
    <br>
    <button class="btn" type="button" name="button" value="7" onclick="key(value)">7</button>
    <button class="btn" type="button" name="button" value="8" onclick="key(value)">8</button>
    <button class="btn" type="button" name="button" value="9" onclick="key(value)">9</button>
    <button class="btn" type="button" name="button" value="+" onclick="key(value)">+</button>
    <br>
    <button class="btn" type="button" name="button" value="4" onclick="key(value)">4</button>
    <button class="btn" type="button" name="button" value="5" onclick="key(value)">5</button>
    <button class="btn" type="button" name="button" value="6" onclick="key(value)">6</button>
    <button class="btn" type="button" name="button" value="-" onclick="key(value)">-</button>
    <br>
    <button class="btn" type="button" name="button" value="1" onclick="key(value)">1</button>
    <button class="btn" type="button" name="button" value="2" onclick="key(value)">2</button>
    <button class="btn" type="button" name="button" value="3" onclick="key(value)">3</button>
    <button class="btn" type="button" name="button" value="*" onclick="key(value)">x</button>
    <br>
    <button class="clear" type="button" name="button">C</button>
    <button class="btn" type="button" name="button" value="0" onclick="key(value)">0</button>   
    <button class="result" type="button" name="result">=</button>
    <button class="btn" type="button" name="button" value="/" onclick="key(value)">/</button>
    <br>
  </form>

    <script type="text/javascript">
      var result = document.getElementsByName("result")[0];
      var clear = document.getElementsByClassName("clear")[0];
      var calculator = document.getElementsByName("calculator")[0];
      var btn = document.getElementsByClassName("button")[0];

      function key(param){
        var save = document.calc.calculator.value;
        document.calc.calculator.value = save + param;
      }

      clear.onclick = function(){
        calculator.value = "";
      };

      result.onclick = function(){
        calculator.value = eval(calculator.value);
      };
    </script>
  </body>
</html>
